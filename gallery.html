<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gallery</title>
</head>
<body>
     
<div class="container mx-auto py-10 px-4">
  <h2 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-10">Gallery</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div class="overflow-hidden rounded-xl shadow-lg transform transition duration-300 hover:scale-105">
      <img src="images 1.jpg" alt="Gallery Image 1" class="w-full h-64 object-cover">
    </div>
    <div class="overflow-hidden rounded-xl shadow-lg transform transition duration-300 hover:scale-105">
      <img src="images 2.jpg" alt="Gallery Image 2" class="w-full h-64 object-cover">
    </div>
    <div class="overflow-hidden rounded-xl shadow-lg transform transition duration-300 hover:scale-105">
      <img src="image 3.jpg" alt="Gallery Image 3" class="w-full h-64 object-cover">
    </div>
    <div class="overflow-hidden rounded-xl shadow-lg transform transition duration-300 hover:scale-105">
      <img src="East.jpg" alt="Gallery Image 4" class="w-full h-64 object-cover">
    </div>
    <div class="overflow-hidden rounded-xl shadow-lg transform transition duration-300 hover:scale-105">
      <img src="logo image.jpg" alt="Gallery Image 5" class="w-full h-64 object-cover">
    </div>
    <div class="overflow-hidden rounded-xl shadow-lg transform transition duration-300 hover:scale-105">
      <img src="West.jpg" alt="Gallery Image 6" class="w-full h-64 object-cover">
    </div>
  </div>
</div>

</body>
</html>
